<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes em Cartaz</title>
</head>
<body>
    <h1>Filmes em Cartaz</h1>
    <ul>
        {% for filme in filmes %}
            <li>
                <a href="{% url 'detalhe_sessao' filme.id %}">{{ filme.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
